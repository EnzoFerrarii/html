<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
        <h1>Trabalhando com Listas</h1>
            <h2>Listas Ordenadas</h2>

                <ol type="A"> <!-- I i 1 a A -->
                    <li>Acordar</li>
                    <li>Tomar café</li>
                    <li>Estudar</li>
                    <li>Trabalhar</li>
                    <li>cuidar da casa</li>
                </ol>

            <h2> Listas não ordenadas</h2>
                <ul type="circle"> <!-- disc, circle, square-->
                    <li>pão</li>
                    <li>leite</li>
                    <li>açucar</li>
                    <li>arroz</li>
                </ul>
            <h3>Listas não ordenadas também possuem o type: disc, circle e square</h3>


            

</body>
</html>
