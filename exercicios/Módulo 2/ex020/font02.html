            font-family: 'Grose';
            src: url(fontes/Grose.ttf) format('truetype');

            - opentype (orf)
            - truetype (ttf)
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Grose', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
